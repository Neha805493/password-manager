<div class="password-form-container" [formGroup]="passwordForm">
  <div>
    <input class="password-input" type="text" formControlName="category" placeholder="Category"/>
    <div *ngIf="passwordForm.get('category')?.errors && (passwordForm.get('category')?.dirty || passwordForm.get('category')?.touched)"
         class="error-message">
        Category is required!
    </div>
  </div>
  <div>
    <input class="password-input" type="text" formControlName="app" placeholder="App"/>
    <div *ngIf="passwordForm.get('app')?.errors && (passwordForm.get('app')?.dirty || passwordForm.get('app')?.touched)"
         class="error-message">
        App name is required!
    </div>
  </div>
  <div>
    <input class="password-input" type="text" formControlName="userName" placeholder="User Name"/>
    <div *ngIf="passwordForm.get('userName')?.errors && (passwordForm.get('userName')?.dirty || passwordForm.get('userName')?.touched)"
         class="error-message">
        User name is required!
    </div>
  </div>
  <div>
    <input class="password-input" type="text" formControlName="encryptedPassword" placeholder="Password"/>
    <div *ngIf="passwordForm.get('encryptedPassword')?.errors && (passwordForm.get('encryptedPassword')?.dirty || passwordForm.get('encryptedPassword')?.touched)"
         class="error-message">
        Password is required!
    </div>
  </div>

  <button class="password-btn" (click)="onSubmit()">{{ id ? 'Edit' : 'Add' }} Password</button>
</div>
